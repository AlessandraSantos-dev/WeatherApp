<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrap">
        <header>My Weather Trip</header>
        <form class="search-form" class="md-4" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Please include the city"
                class="form-control shadow"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control shadow w-100"
              />
              <!--look class name -->
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="weather-condition"><!--does not appearDescription:--></li>
          <small class="explanation">Last update:</small>
          <li id="current-day"></li>
        </ul>
        <div class="row">
          <div class="col-8">
            <div class="d-flex weather-temperature">
              <img src="" alt="icon" id="weatherIcon" />
              <div class="float-left">
                <span class="temperature" id="temperature"> </span>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"> </span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        >This project was coded by Alessandra Santos and is open-sourced on
        <a
          href="https://github.com/AlessandraSantos-dev/WeatherApp"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="fantastic-haupia-a0703" target="_blank"> Netlify</a></small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
